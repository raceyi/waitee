<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{storageProvider.myshop.takitId}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cashInfo">
  <ion-row padding>
      <ion-col col-6>
        <ion-label class="textSet"><strong>인출 가능 금액 </strong></ion-label>
      </ion-col>  
      <ion-col col-4>
        <ion-label><span>{{storageProvider.cashAvailable}}</span> 원</ion-label>
      </ion-col>
      <ion-col col-2>
        <button ion-button  (click)="withdrawCash()">
            <span>인출</span>
        </button>
      </ion-col>
  </ion-row>

    <ion-row>

    </ion-item>
        <button ion-button class="config" (click)="withdrawCash()">
            <span>인출</span>
        </button>
    </ion-row>

    <ion-row padding>
      <ion-col width-10 class="collapse">
      <ion-icon name="add-circle" [hidden]="!bankAccountHidden" (click)="expand($event)"></ion-icon>
      <ion-icon name="remove-circle" [hidden]="bankAccountHidden" (click)="collapse($event)"></ion-icon>
      </ion-col>
      <ion-col class="orderInfo title" width-90>
      등록 계좌 정보 
      </ion-col>
    </ion-row>
    <div padding [hidden]="bankAccountHidden">
        <ion-row>
          <ion-col width-33 class="orderInfo">은행 </ion-col>
          <ion-col width-66 class="orderInfo1">{{storageProvider.bankName}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 class="orderInfo">계좌번호</ion-col>
          <ion-col width-66 class="orderInfo1">{{storageProvider.maskAccount}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-33 class="orderInfo">예금주</ion-col>
          <ion-col width-66 class="orderInfo1">{{storageProvider.depositor}}</ion-col>
        </ion-row>
    </div>

  <ion-list>
    <ion-item>
    <ion-row padding>
        <ion-col width-40>일자</ion-col>
        <ion-col width-30 style="text-align: -webkit-right;">금액</ion-col>
        <ion-col width-30 style="text-align: -webkit-right;">수수료</ion-col>
        <!--
        <ion-col width-20 style="text-align: -webkit-right;">잔액</ion-col> 
        -->
    </ion-row>    
    </ion-item>   
    <ion-item *ngFor="let trans of transactions">
      <ion-row>
        <ion-col width-40>{{trans.localTime}}</ion-col>
        <ion-col width-30 style="text-align: -webkit-right;">{{trans.amount}}</ion-col>
        <ion-col width-30 style="text-align: -webkit-right;">{{trans.fee}}</ion-col>
        <!--
        <ion-col width-20 style="text-align: -webkit-right;">{{trans.nowBalance}}</ion-col>
        -->
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" [hidden]="transactions.length==0">
   <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <div class="dummy">
  </div>

</ion-content>
