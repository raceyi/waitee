<ion-content #loginPage padding>

<div >
  <div text-center> 웨이티 </div>
  <ion-row>
<ion-col col-4>
</ion-col>
<ion-col col-4>
        <ion-list style="font-size:10px;">
          <ion-item>
            <ion-input type="email" placeholder="이메일" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password"  placeholder="비밀번호" [(ngModel)]= "password" ></ion-input>
          </ion-item>
            <ion-row>
            <ion-col>
            <button ion-button  color="email"  (click)="emailLogin($event)">로그인</button>
            </ion-col>
            </ion-row>
        </ion-list>
</ion-col>
<ion-col col-4>
</ion-col>

  </ion-row>
</div>
</ion-content>
