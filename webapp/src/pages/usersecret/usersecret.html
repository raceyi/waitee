<ion-header>
  <ion-navbar>
    <ion-title class="takitTitle">
       타킷 운영자 
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="usersecret">
<ion-list>
  <ion-item>
    <ion-label fixed>이메일</ion-label>
    <ion-input type="text" [(ngModel)]="email" placeholder = ""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>비밀번호</ion-label>
    <ion-input type="password" [(ngModel)]= "password" ></ion-input>
  </ion-item>
    <div padding>
    <button ion-button  (click)="secretSubmit($event)">Submit</button>
    </div>
</ion-list>

</ion-content>
