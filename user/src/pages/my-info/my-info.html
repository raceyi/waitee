<ion-content>
  <ion-row class="personal-info-section">
    <ion-col col-6 class="user-name">
      <button no-padding no-margin ion-button clear>
        <span>{{user.name}}님</span>
        <ion-icon class="icon-setting" name="ios-arrow-forward-outline"> </ion-icon>
      </button>
    </ion-col>
    <ion-col col-6 no-padding>
      <img class="user-img" src="assets/imgs/profile-pic.png">
    </ion-col>
  </ion-row>
  <p class="user-email">
  {{user.email}}
  </p>
  <ion-row class="group-title" style="background-color: #f7f7f7">
  <p>결제정보 수정</p>
  </ion-row>
  <ion-row class="each-menu">
  <ion-col col-10>
    결제 비밀번호 변경
  </ion-col>
  <ion-col col-2>
      <ion-icon class="icon-setting" name="ios-arrow-forward-outline"> </ion-icon>   
  </ion-col>  
  </ion-row>  
  <ion-row class="each-menu">
  <ion-col col-10>
    현금영수증 번호 수정
  </ion-col>
  <ion-col col-2>
      <ion-icon class="icon-setting" name="ios-arrow-forward-outline"> </ion-icon>   
  </ion-col>  
  </ion-row>  
  <ion-row class="group-title" style="background-color: #f7f7f7">
  <p>웨이티 알아보기</p>
  </ion-row>
  <ion-row>

  </ion-row>
</ion-content>
