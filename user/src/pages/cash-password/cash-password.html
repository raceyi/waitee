<ion-header>
  <ion-navbar hideBackButton>
  <ion-buttons start>
    <button style="color:white;background-color:#FF5F3A;" (click)="back()" ><ion-icon style="font-size:4.8vw;" name="ios-arrow-back"></ion-icon></button>
  </ion-buttons>
  <ion-title> {{title}}
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <div class="password-section">
     <ion-row>
      <ion-col text-center class="numberCircle" *ngFor="let digit of password" >
          {{digit}}
       </ion-col>       
     </ion-row>
     <p text-center style="color:white;font-size:4.3vw;">{{description}}</p>
     </div>
</ion-content>
<ion-footer>
 <ion-grid style="background-color:white;">
     <ion-row>
        <ion-col col-4 >
        <div class="extender">
          <div class="padder-center">
          <button ion-button  class="each-digit" clear (click)="buttonPressed(1)">1</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 style="border-left-style:solid;
                              border-left-width: 1px;
                              border-right-style:solid;
                              border-right-width: 1px;
                              border-color:#bdbdbd;">
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(2)">2</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 >
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(3)">3</button>
          </div>
        </div>
        </ion-col>
     </ion-row>   

     <ion-row style="border-top-style: solid;border-top-width: 1px;border-color:#bdbdbd;">
        <ion-col col-4 >
        <div class="extender">
          <div class="padder-center">
          <button ion-button  class="each-digit" clear (click)="buttonPressed(4)">4</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 style="border-left-style:solid;
                              border-left-width: 1px;
                              border-right-style:solid;
                              border-right-width: 1px;
                              border-color:#bdbdbd;">
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(5)">5</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 >
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(6)">6</button>
          </div>
        </div>
        </ion-col>
     </ion-row>   
     <ion-row style="border-top-style: solid;border-top-width: 1px;border-color:#bdbdbd;">
        <ion-col col-4>
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(7)">7</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 style="border-left-style:solid;
                              border-left-width: 1px;
                              border-right-style:solid;
                              border-right-width: 1px;
                              border-color:#bdbdbd;">
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(8)">8</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4>
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(9)">9</button>
          </div>
        </div>
        </ion-col>
     </ion-row>   
     <ion-row style="border-top-style: solid;border-top-width: 1px;border-color:#bdbdbd;">
        <ion-col col-4>
        <div class="extender">
          <div class="padder-center">
          <button ion-button style="font-size:6vw;" clear (click)="buttonPressed(-10)">취소</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4 style="border-left-style:solid;
                              border-left-width: 1px;
                              border-right-style:solid;
                              border-right-width: 1px;
                              border-color:#bdbdbd;">
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(0)">0</button>
          </div>
        </div>
        </ion-col>
        <ion-col col-4>
        <div class="extender">
          <div class="padder-center">
          <button ion-button class="each-digit" clear (click)="buttonPressed(-1)"><ion-icon  name="ios-backspace-outline"></ion-icon></button>
          </div>
        </div>
        </ion-col>
     </ion-row>   
     <ion-row>
     </ion-row>
  </ion-grid>
</ion-footer>
