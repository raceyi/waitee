<ion-content>
<button class="close-button" ion-button (click)="back()"><ion-icon name="md-close"></ion-icon>
</button>
<!--
<ion-input class="keyword-input" place-holder="브랜드 or 음식점 검색"> </ion-input>
-->
<ion-searchbar class="keyword-input" 
              placeholder="브랜드 or 음식점 검색"
              [(ngModel)]="myInput"  
              (ionInput)="onInput($event)">
</ion-searchbar>

<div  class="recent-label">
<p [hidden]="myInput!=undefined && myInput.length>0">최근 검색 상점</p> 
</div>

<div class="shops" *ngFor="let shop of shops">
<button ion-button (click)="goToShop(shop)">{{shop}}</button>    
</div>

</ion-content>
