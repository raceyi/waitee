<ion-header>
  <ion-navbar hideBackButton>
  <ion-buttons start>
    <button style="background-color:#FF5F3A;color:white;" (click)="back()" ><ion-icon style="font-size:4.8vw;" name="ios-arrow-back"></ion-icon></button>
  </ion-buttons>
  <ion-title style="padding:0px;"> 비밀번호 변경 
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item class="group border-bottom">
      기본정보
    </ion-item>
      <ion-row class="border-bottom">
        <ion-col col-5 no-padding>
            <ion-item>
            <ion-label>기존비밀번호</ion-label>
            </ion-item>
        </ion-col>
        <ion-col col-7 no-padding>
          <ion-item>
            <ion-input type="password" [(ngModel)]="oldPassword" placeholder="기존비밀번호"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="border-bottom">
        <ion-col col-5 no-padding>
            <ion-item>
            <ion-label>새비밀번호</ion-label>
            </ion-item>
        </ion-col>
        <ion-col col-7 no-padding>
          <ion-item>
            <ion-input type="password"  [(ngModel)]="newPassword" placeholder="새비밀번호"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="border-bottom">
        <ion-col col-5 no-padding>
            <ion-item>
            <ion-label>새비밀번호확인</ion-label>
            </ion-item>
        </ion-col>
        <ion-col col-7 no-padding>
          <ion-item>
            <ion-input type="password" [(ngModel)]="newPasswordConfirm" placeholder="새비밀번호확인"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
<div text-center>
      <p text-wrap style="color:#FF5F3A;font-size:3.5vw;">*8자리 이상으로 영문 대문자,소문자,특수문자 중 3개 이상 선택</p>
</div>
</ion-content>
<ion-footer>
    <button no-margin ion-button full (click)="modify()">변경하기</button>
</ion-footer>
