<ion-header>
  <ion-navbar hideBackButton>
  <ion-buttons start>
    <button style="color:white;background-color:#6441a5;"><ion-icon style="font-size:4.8vw;" name="ios-arrow-back"></ion-icon></button>
  </ion-buttons>
  <ion-title>  회원가입
  </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--
    <div class="upper">
    </div>
  -->
    <ion-list>
    <ion-item class="keypad-input" >
    <ion-label floating> 이메일(필수)</ion-label>
    <ion-input  type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="keypad-input" >
    <ion-label floating> 비밀번호(필수)</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item class="keypad-input" >
    <ion-label floating> 비밀번호 확인(필수)</ion-label>
    <ion-input type="password" [(ngModel)]="passwordConfirm"></ion-input>
    </ion-item>
    <ion-item>
     <p text-wrap>8자리 이상으로 영문 대문자,소문자,특수문자 중 3개 이상 선택</p>
    </ion-item>
    </ion-list>

    <div class="under-input">
    </div>
    <div text-center>
        <button ion-button outline round class="one-button" (click)="signup()">휴대폰 본인 인증하기(필수)</button>
    </div>
     <p text-center style="color: #8e9093;margin-top:0px">인증완료되었습니다.</p>

    <div class="under-buttons">
    </div>
    <div text-center>
      <button ion-button outline round  [ngStyle]="buttonColor" class="one-button" (click)="checked()">
        <ion-icon [hidden]="agreement" name="ios-radio-button-off-outline"></ion-icon><span [hidden]="agreement">&nbsp;&nbsp;&nbsp;&nbsp;동의하고 가입하기</span>
        <ion-icon [hidden]="!agreement" name="ios-checkmark-circle-outline"></ion-icon><span [hidden]="!agreement">&nbsp;&nbsp;&nbsp;&nbsp;동의하고 가입하기</span>
      </button>
    </div>  
      <p text-wrap text-left class="details">
        본인은 <b>만 14세 이상</b>이며 웨이티의 
        <a button style="color:black;" (click)="show('1')" clear><span style="text-decoration: underline;">이용약관</span></a>, 
        <a button style="color:black;" (click)="show('2')" clear><span style="text-decoration: underline;">개인정보 처리방침</span></a>, 
        <a button style="color:black;" (click)="show('3')" clear><span style="text-decoration: underline;">전자금융거래 이용약관</span></a>, 
        <a button style="color:black;" (click)="show('4')" clear><span style="text-decoration: underline;">위치 정보 사용</span></a>, 
        <a button style="color:black;" (click)="show('5')" clear><span style="text-decoration: underline;">문자인식 사진정보 사용</span></a> 
        내용을 확인하였으며 이에 <b>동의합니다</b>.
      </p>
</ion-content>
