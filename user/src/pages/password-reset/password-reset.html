<ion-header>
  <ion-navbar hideBackButton>
  <ion-buttons start>
    <button style="color:white;background-color:#FF5F3A;" (click)="back()" ><ion-icon style="font-size:4.8vw;" name="ios-arrow-back"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
    <div class="upper">
    </div>
    <ion-list>
    <ion-item class="keypad-input" >
    <ion-label> 이메일</ion-label>
    <ion-input  type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item class="keypad-input" >
    <ion-label> 휴대폰 번호</ion-label>
    <ion-input type="tel" [(ngModel)]="phone"></ion-input>
    </ion-item>
    </ion-list>
    <div class="notice" text-center style="font-size:4vw; color: yellow;">
    임시비밀번호가 이메일로 전송됩니다.
    </div>
    <button class="btn" ion-button outline (click)="resetPassword()">임시 비밀번호 받기</button>
</ion-content>
