<div  class="account-info" text-center>
    <div class="message"><b>예금주: 타킷주식회사</b></div>
    <div class="account">농협 301-2424-3636-21</div>
</div> 
<div class="account-copy" no-padding no-margin text-right>
    <button no-padding no-margin ion-button clear (click)="copyAccountInfo()">계좌복사</button>
</div>
<div class="tutorial-button">
<button (click)="moveTutorial()"  ion-button full>
      웨이티 캐쉬 충전 방법 알아보기(클릭)
</button>
</div>
<ion-row class="cash-id">
  <ion-col col-9 no-padding no-margin text-left>
  웨이티아이디 (받는 통장 표시 내용)
  </ion-col>
  <ion-col col-3 no-padding no-margin text-right>
    {{storageProvider.cashId}}
  </ion-col>
</ion-row>
<button class="manual-check" (click)="manualCheck()" no-padding no-margin ion-button full>
  <ion-row no-padding no-margin> 
    <ion-col no-padding no-margin class="question" text-left col-11>
      웨이티아이디 입력을 잊으셨나요?
    </ion-col>
    <ion-col no-padding no-margin text-right col-1>
      <b><ion-icon name="ios-add"></ion-icon></b>
    </ion-col>
  </ion-row>
</button>
</ion-content>
<ion-footer no-padding>
    <div text-center no-padding class="warning-section" style="background-color: #f2f2f2;">
  
  *이용 제한 시간 : 00:00 - 00:30 , 셋째 주 월요일 23:55 - 04:00
  </div>
</ion-footer>
