<ion-content>
<div class="header" text-center>
<b>나의 정보</b>
</div>

  <div text-center class="personal-info-section">
      <img class="user-img" src="assets/imgs/profile-pic.png">
      <p class="user-name">
      {{user.name}}님
      </p>
  </div>
 
  <ion-row class="group-title" style="background-color: #f7f7f7">
  <p>기본정보</p>
  </ion-row>
  <ion-row class="each-menu">
  <ion-col col-4>
    이메일
  </ion-col>
  <ion-col col-8>
    {{user.email}}
  </ion-col>  
  </ion-row>  
  <ion-row class="each-menu">
  <ion-col col-4>
    비밀번호
  </ion-col>
  <ion-col col-5>
    ***********
  </ion-col>
  <ion-col col-3 style="padding-top:0px;">
      <button ion-button clear>변경하기</button>   
  </ion-col>  
  </ion-row>  
  <ion-row class="each-menu">
  <ion-col col-4>
    휴대폰 번호
  </ion-col>
  <ion-col col-5>
    010-xxxx-xxxx
  </ion-col>
  <ion-col col-3 style="padding-top:0px;">
      <button ion-button clear>변경하기</button>   
  </ion-col>  
  </ion-row>  
  <ion-row class="group-title" style="background-color: #f7f7f7">
  <p>결제정보</p>
  </ion-row>
  <ion-row class="each-menu">
  <ion-col col-4>
    결제비밀번호
  </ion-col>
  <ion-col col-5>
    ******
  </ion-col>
  <ion-col col-3 style="padding-top:0px;">
      <button ion-button clear>변경하기</button>   
  </ion-col>  
  </ion-row>  
    <ion-row class="each-menu">
  <ion-col col-4>
    현금영수증
  </ion-col>
  <ion-col col-5>
    xxxxxxxxxxxx
  </ion-col>
  <ion-col col-3 style="padding-top:0px;">
      <button ion-button clear>변경하기</button>   
  </ion-col>  
  </ion-row>  
  <ion-row class="group-title" style="background-color: #f7f7f7">
  <p>웨이티 알아보기</p>
  </ion-row>
  <ion-row class="each-menu">
  <ion-col col-8>
    FAQ
  </ion-col>
  <ion-col col-4>
    <button full (click)="goToFaq()" style="color:#c7c7cc;" no-padding no-margin clear ion-button>
   <ion-icon  name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </ion-col>  
  </ion-row>  
  <ion-row class="each-menu">
  <ion-col col-8>
    웨이티 정책
  </ion-col>
  <ion-col col-4>
    <button full (click)="goToPolicy()" style="color:#c7c7cc;" no-padding no-margin clear ion-button>
   <ion-icon  name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </ion-col>  
  </ion-row>  
  <ion-row class="each-menu">
  <ion-col col-8>
    회사정보
  </ion-col>
  <ion-col col-4>
    <button full (click)="goToCompanyInfo()" style="color:#c7c7cc;" no-padding no-margin clear ion-button>
   <ion-icon  name="ios-arrow-forward-outline"></ion-icon>
    </button>
  </ion-col>  
  </ion-row>  
  <ion-row class="last"  style="background-color: #f7f7f7">
    &nbsp;&nbsp;
  </ion-row>

  <ion-fab bottom color="primary" bottom right>
    <button class="fab-btn" (click)="exitTourMode()"ion-fab color="white">
        <ion-icon name="ios-exit-outline">
        </ion-icon>
    </button>
</ion-fab>
</ion-content>
