<ion-header>
  <ion-navbar hideBackButton>
  <ion-buttons start>
    <button style="color:white;background-color:#6441a5;" (click)="back()" ><ion-icon style="font-size:4.8vw;" name="ios-arrow-back"></ion-icon></button>
  </ion-buttons>
  <ion-title> 장바구니
  </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

<div *ngFor="let menu of storageProvider.cart.menus" class="div-cart-menu">
        <ion-icon class="icon-menu-delete" (click)="deleteMenu(menu)" name="icon-delete"></ion-icon>
        <p class="p-menuName">{{menu.menuName}}</p>
        <div class="div-amount-container">
            <span class="amount-highlight">{{menu.price*menu.quantity}}</span><span>원</span>
            <div class="div-count">
                <button (click)="decreaseCount(menu)" color="black" ion-button clear icon-only>
                    <ion-icon  name="ios-remove-circle-outline">
                    </ion-icon>
                </button>
                <ion-input type="number" [(ngModel)]="menu.quantity" min="1" readonly></ion-input>
                <button (click)="increaseCount(menu)" color="black" ion-button clear icon-only>
                    <ion-icon name="ios-add-circle-outline">
                    </ion-icon>
                </button>
            </div>
        </div>
        <div *ngFor="let option of menu.options">
            <span>{{option.name}}</span>
            <span>{{option.price*menu.quantity}}</span>
        </div>
    </div>
</ion-content>
<ion-footer style="background-color:#f2f2f2;font-size:4vw;">
  <button class="review-button" no-margin full ion-button> 주문하기 </button>
</ion-footer>
