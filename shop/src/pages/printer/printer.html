<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>타킷</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-item>
  <ion-label> 자동연결 </ion-label>
  <ion-toggle  [(ngModel)]="printOn" (ionChange)="printOnChange()"></ion-toggle>
  </ion-item>

<div [hidden]="printOn==false" >
  <button ion-button (click)="scanPrinter()">프린터 검색하기</button>
  <ion-list>
    <ion-item>
      <ion-label>BT프린터 선택</ion-label>
      <ion-select [(ngModel)]="printerProvider.printer"  (ionChange)="selectPrinter(printerProvider.printer)">
        <ion-option *ngFor="let one of printerlist" [value]="one">{{one}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item [hidden]="printerProvider.printer==undefined">
      {{printerProvider.printer}}
    </ion-item>
  </ion-list>
  <button ion-button [hidden]="printerStatus=='connected'" (click)="connectPrinter()">연결</button>
  <button ion-button [hidden]="printerStatus!='connected'"(click)="testPrinter()">테스트</button>
  <button ion-button [hidden]="printerStatus!='connected'"(click)="disconnectPrinter()"> 해제</button>
  <button ion-button [hidden]="printerStatus!='connected' || printerProvider.printer==storageProvider.printerName"(click)="savePrinter()"> 저장</button>
</div>  

</ion-content>
