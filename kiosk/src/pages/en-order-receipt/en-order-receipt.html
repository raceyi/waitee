<ion-content style="background-color:#ff7f39;">
  <div *ngIf="order.paymentType!='cash'" text-center class="paymentDone" >Your payment is complete.</div>
  <div *ngIf="order.paymentType=='cash'" text-center class="paymentDone"> 
  Please Pass <amount-display [amount]="order.amount"></amount-display> won to the shop owner.
  </div>

  <div tex-center align-self-center>
    <ion-row>
      <ion-col text-right align-self-center class="orderNumberLabel">Order NO</ion-col>
      <ion-col text-left align-self-center class="orderNumber">{{order.orderNO}}</ion-col>
    </ion-row>
   <p class="orderName"> {{order.orderNameEn}}</p>
  </div>      
  <div text-center>
    <img class="checkbox" src="assets/imgs/check.png">
    <p class="remember" style="margin-top:0px;margin-bottom:0px;">Please Remember  Order Number.</p>
    <p class="orderCheck" style="margin-top:0px;">You Can Check Order Infomration Upper Left at Main Page</p>
  </div>
<div style="background-color:#f6f6f6;" *ngIf="!orderNotifyDone">
  <ion-row class="phoneNotifyLabel">
    <ion-col col-9 text-center align-self-center>Get Your Ordr Infomration </ion-col>
    <ion-col col-3 text-left align-self-center no-margin no-padding> <button  *ngIf="notifyMethodWaitee!=undefined" class="cancelButtonHeight" ion-button  (click)="cancelNotify()" clear style="font-size:3vw;color:#ff7f39;">CANCEL</button></ion-col>
  </ion-row>
  <div class="inputHeight" *ngIf="notifyMethodWaitee==undefined">
    <ion-row>
    <ion-col text-center> <button style="font-size:3vw;" ion-button outline round  (click)="configureNotifyMethod(true)"> with WAITEE number </button></ion-col>
    <ion-col text-center> <button style="font-size:3vw;" ion-button outline round (click)="configureNotifyMethod(false)"> with cell phone number</button> </ion-col>
    </ion-row>
  </div>
   <div class="inputHeight" *ngIf="notifyMethodWaitee==false">
    <ion-row class="border-round">
      <ion-col col-8>
          <ion-input align-self-center text-center #phoneInput style="font-size:3vw;" type="tel" placeholder="cell phone number" (keyup)="inputPhoneNumber($event)" [(ngModel)]="phoneNumber"> </ion-input>
      </ion-col>
    <ion-col col-4>
      <button ion-button clear (click)="sendReceipt()"> SEND </button>
    </ion-col>          
    </ion-row>
   </div>
  <div class="inputHeight" *ngIf="notifyMethodWaitee==true">
    <ion-row class="border-round">
    <ion-col col-8>
      <ion-input align-self-center text-center #phoneInput style="font-size:3vw;" type="number" placeholder="WAITEE number" (keyup)="inputWaiteeNumber($event)" [(ngModel)]="waiteeNumber"> </ion-input>
    </ion-col>
    <ion-col col-4>
      <button ion-button clear (click)="sendReceipt()"> SEND </button>
    </ion-col>
    </ion-row>
 </div>
</div>
 <div text-center style="background-color:#f6f6f6;" class="notifyDone" *ngIf="orderNotifyDone">
   <div text-center>
   <img class="waitee-symbol" src="assets/imgs/waitee-symbol.png" />
   </div>
    Order Information is sent to Given Number 
 </div>
<div>
<img style="width:100%;" src="assets/imgs/waiteeAdEn.png" />
</div>
</ion-content>
<ion-footer no-padding no-margin style="background-color:white;">
    <ion-row class="footer">
      <ion-col text-center align-self-center>
          <button ion-button clear style="color:#ff7f39;" (click)="goHome()">OK</button>                
      </ion-col>
      <ion-col text-center align-self-center>
          <button ion-button clear style="color:#ff7f39;" (click)="goHome()">한국어 주문</button>                
      </ion-col>
    </ion-row>
</ion-footer>
