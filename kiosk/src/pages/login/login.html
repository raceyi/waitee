<ion-content #loginPage padding class="loginPage" >
  <div padding> 
     <div class="companyName"> 웨이티 </div>
     <br>
     <br>
  </div>   
  <div padding>
        <ion-list>
          <ion-item>
             <ion-label fixed>이메일</ion-label>
            <ion-input type="email" [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>비밀번호</ion-label>
            <ion-input type="password" full  [(ngModel)]= "password" ></ion-input>
          </ion-item>
            <ion-row>
            <ion-col>
            <button ion-button  color="email" full (click)="emailLogin($event)">로그인</button>
            </ion-col>
            </ion-row>
        </ion-list>
  </div>   
  <div class="dummy" >
  </div> 
</ion-content>
